services:
  graphql:
    build: services/graphql
    container_name: graphql
    ports:
      - "5000:5000"
    volumes:
      - ./app:/usr/src/app
      - ./services/graphql/package.json:/usr/src/app/package.json
      - ./services/graphql/package-lock.json:/usr/src/app/package-lock.json
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  sensor:
    build: services/sensor
    container_name: sensor
    volumes:
      - ./data:/data
    depends_on:
      - mongodb
    environment:
      - TZ=UTC
      - MONGODB_URI=mongodb://mongodb:27017/sensordata
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - sensors-network

  mongodb:
    build: services/mongodb
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=sensordata
    volumes:
      - mongodb_data:/data/db
    networks:
      - sensors-network

  grafana:
    container_name: build
    build: services/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

networks:
  sensors-network:
    driver: bridge

volumes:
  mongodb_data:
  grafana-storage: